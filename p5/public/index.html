<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script type="text/javascript" src="/public/modules/Message.js"></script>
    <script type="text/javascript" src="/public/modules/Connector.js"></script>
    <script type="text/javascript" src="/public/controllers/Protocol.js"></script>
    <script type="text/javascript" src="/public/controllers/TruckController.js"></script>

    <script type="text/javascript" src="/public/data/Point.js"></script>
    <script type="text/javascript" src="/public/data/Line.js"></script>
    <script type="text/javascript" src="/public/data/Road.js"></script>
    <script type="text/javascript" src="/public/data/Draggable.js"></script>
    <script type="text/javascript" src="/public/data/Truck.js"></script>
    <script type="text/javascript" src="/public/elements/Info.js"></script>
    <script type="text/javascript" src="/public/sketch.js"></script>

    <!-- p5.js extensions-->
    <script type="text/javascript" src="/public/p5.dom.js"></script>
    <script type="text/javascript" src="/public/p5.play.js"></script>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/assets/css/button-style.css">
    <link rel="stylesheet" type="text/css" href="/public/assets/css/toggle-switch.css">
</head>

<body>
    <!-- Add trucks to the dom using p5.dom -->
    <div class="wrapper">
        <div id="simulation"></div>
        <div class="control-elements">
            <div class="change-properties">
                <h3>Change truck speed:</h3>
                <!-- Set and show speed -->
                <form class="speed-slider">
                    <input type="number" name="amountOutput" min="1" max="30" value="10" id='show-speed'/>
                    <input type="range" name="speedRange" min="1" max="30" value="10" class="slider-input"
                        oninput="this.form.amountOutput.value=this.value" onchange="changeSpeed(this.value)" id='change-speed'>
                </form>
                <!-- Toggle interactive mode -->
                <h3>Change interactive mode: </h3>
                <form class="interactive-mode-form">
                    <div class="switch-toggle switch-holo">
                        <input id="draw" type="radio" name="interactiveMode" value="Draw" checked="checked"
                            onchange="changeInteractiveMode(this.value)">
                        <label for="draw" onclick="">Draw</label>
                        <input id="drive" type="radio" name="interactiveMode" value="Drive"
                            onchange="changeInteractiveMode(this.value)">
                        <label for="drive" onclick="">Drive</label>
                        <a></a>
                    </div>
                </form>
                <h3>Add obstacle</h3>
                <!-- Rounded switch -->
                <div class="obstacle">
                    <label class="switch">
                        <input type="checkbox" onclick="changeDisplayObstacle()" id='change-display-obstacle'>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button class="btn-gradient blue large truck-button" onclick="p5React()" style="width:100%;">Add Truck</button>
            <button class="btn-gradient red large truck-button" onclick="reset()" style="width:100%; margin-top: 20px;">Reset</button>
        </div>
    </div>

</body>

</html>
